<html>
	<head>
		<title>Login Page - MDash test</title>
		<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="components/bootswatch/darkly/bootstrap.min.css">
		<link rel="stylesheet" href="components/font-awesome/dist/font-awesome.css">

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
					<form method="post">
						<div class="form-group">
							<label for="name">Login name</label>
							<input name="name" class="form-control" type="text" required="required">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input name="password" class="form-control" type="password" required="required">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
