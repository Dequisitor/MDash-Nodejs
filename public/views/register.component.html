<div class="alert alert-danger" *ngIf="message">{{message}}</div>
<form (submit)="onSubmit($event)" #regForm="ngForm">
	<div class="form-group">
		<label for="fullname">Your name</label>
		<input name="fullname" class="form-control" type="text" [(ngModel)]="_model.fullname">
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input name="email" class="form-control" type="email" [(ngModel)]="_model.email">
	</div>
	<div class="form-group">
		<label for="name">Login name</label>
		<input name="name" class="form-control" type="text" [(ngModel)]="_model.name" required="required">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input name="password" class="form-control" type="password" [(ngModel)]="_model.password" required="required">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary pull-right">Sign up</button>
	</div>
</form>
