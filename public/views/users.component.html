<h3>List of registered users</h3>
<div class="container-fluid">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Login</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Admin</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#user of users #index=index">
				<td>{{index+1}}</td>
				<td>{{user.name}}</td>
				<td>{{user.fullname}}</td>
				<td>{{user.email}}</td>
				<td>{{user.isAdmin}}</td>
			</tr>
		</tbody>
	</table>
</div>
